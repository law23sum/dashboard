<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>SimpleFlot</title>
    <style>
        .demo-placeholder {
        width: 80%;
          height: 80%;
        }
    </style>
    <script language="javascript" src="flot/jquery.js"
            type="text/javascript"></script>
    <script language="javascript" src="flot/jquery.flot.js"
            type="text/javascript"></script>
    <script language="javascript" type="text/javascript">
        $(document).ready(function() {
           // create plot
           var data = [];
           for(var i = 0; i < 500; i ++) {
              data.push([i, Math.exp(-i/100)*Math.sin(Math.PI*i/10)]);
           }
             var plot = $.plot("#placeholder", [data]);
        });
    </script>
</head>

<body>
<h3>A Simple Flot</h3>
<div class="demo-container">
    <div class="demo-placeholder" id="placeholder"></div>
</div>
</body>
</html>
