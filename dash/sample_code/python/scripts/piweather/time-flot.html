<html>
<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <title>TimeFlot</title>
    <style>
        .demo-placeholder {
        width: 80%;
          height: 80%;
        }
    </style>
    <script language="javascript" src="flot/jquery.js"
            type="text/javascript"></script>
    <script language="javascript" src="flot/jquery.flot.js"
            type="text/javascript"></script>
    <script language="javascript" src="flot/jquery.flot.time.js"
            type="text/javascript"></script>
    <script language="javascript" type="text/javascript">
        $(document).ready(function() {
           // plot options
          var options = {
            series: {
              lines: {
                show: true
              },
              points: {
                show: true
              }
              },
        xaxis: {mode: "time", timeformat: "%m-%y-%H::%M::%S"}
           };

           // create plot
           var data = [];
           t = (new Date()).getTime()
           for(var i = 0; i < 500; i ++) {
              data.push([t, Math.exp(-i/100)*Math.sin(Math.PI*i/10)]);
              t = t + 1000;
           }
             var plot = $.plot("#placeholder", [data], options);
        });
    </script>
</head>

<body>
<h3>A Time Series Flot</h3>
<div class="demo-container">
    <div class="demo-placeholder" id="placeholder"></div>
</div>
</body>
</html>
